<!-- top nav -->
<div ng-if="authService.isLoggedIn()" class="navbar navbar-blue navbar-static-top">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#/" class="navbar-brand-new logo header-profile-picture"><img ng-src="{{authService.getCurrentUserProfilePicture().profileImageData}}" class="navbar-profile-pic"/></a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">

        <ul class="nav navbar-nav">
            <li>
                <form class="search" style="max-width: 200px; margin-top: 10px; margin-left: 10px">
                    <div ng-controller="SearchController">
                        <input ng-model="searchUser"  ng-change="searchParamschange()" type="text" class="search-input-field" name="q" placeholder="Search..." />
                        <ul class="results">
                            <li ng-repeat="persone in searchUserResult">
                                <a href="#/users/{{persone.username}}" class="link" ng-controller="UserWallController" ng-click="clearSearch()"><img ng-src="{{persone.profileImageData}}" alt="" class="circles"/>{{persone.name}}</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </li>
            <li>
                <a href=""><i class="glyphicon glyphicon-home"></i> {{authService.getCurrentUser().userName}}</a>
            </li>

            <li class="dropdown" class="badge" ng-controller="GetFriendRequestsController">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">{{friendRequests.length}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li ng-repeat="request in friendRequests">
                        <img ng-src="{{request.user.profileImageData}}" alt=""/>
                        <span>{{request.user.name}}</span>
                        <input type='button' value='Accept' class='accept-button' ng-click='acceptFriendRequest(request.id)'>
                        <input type='button' value='Reject' class='reject-button' ng-click='rejectFriendRequest(request.id)'>
                    </li>
                </ul>
            </li>
            <li><a href="#/profile" class="link">Edit Profile</a></li>
            <li><a href="#/profile/password" class="link">Change Password</a></li>
            <li><a ng-click="logout()" class="link">Logout</a></li>
        </ul>
    </nav>
</div>
<!-- /top nav -->
