    <div class="pull-left sidebar-friends" >
        <table >
            <tr>
                <th>Friends: {{userFriendsList.length}} total</th>
            </tr>
            <tr ng-repeat="persone in userFriendsList">
                <td>
                    <a href="#/users/{{persone.username}}" class="link">
                        <img ng-src="{{persone.profileImageData}}" alt="{{persone.name}}"/>
                    </a>
                </td>
            </tr>
        </table>
    </div>
