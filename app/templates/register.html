<div class="box">
    <h2>Register</h2>
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="userData.username" required />
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="userData.password" required />
    </p>
    <p>
        <label for="confirmPassword">Confirm password:</label>
        <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" required />
    </p>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="userData.name" required />
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="text" id="email" ng-model="userData.email" required />
    </p>
    <p>
        <label>Gender:
            <label>
                <input type="radio" name="gender" value="male" ng-model="userData.gender">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" ng-model="userData.gender">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="other" ng-model="userData.gender">
                Other
            </label>
        </label>
    </p>
    <p>
        <a ng-click="register(userData)" class="button">Register</a>
        <a href="#/login" class="link">Login</a>
    <p>
</div>
